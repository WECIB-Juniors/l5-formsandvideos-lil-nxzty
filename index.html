<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5 Assignment</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <!-- I used assignment html as the action to submit the form to itself-->
    <form action="./assignment.html"class="responsive-form" method="get">
        <H1>HTML L5 - Assignment</H1>

        <h2>Assignment: Fill a Form</h2>

        <p>Fill in any blank space when prompted.</p>

        <label for="fullname">Full Name: </label>
        <input type="text" name="fullname" id="fullname" required><br><!-- The 'required' validation attribute obliges the user to have something-->

        <label for="email">Email address:</label>  
        <input type="email" id="email" name="email"><br>
    </form>
    <form action="./assignment.html" class="long-form" method="get">
        <p>What is the capital of France? (Hint: It's all of them)</p>

        <input type="radio" name="capital" id="egypt" value="Egypt">
        <label for="egypt">Egypt</label><br>

        <input type="radio" name="capital" id="frit" value="fruit">
        <label for="fruit">France</label><br>

        <input type="radio" name="capital" id="Texas" value="tx">
        <label for="tx">Texas</label><br>

        <input type="radio" name="capital" id="Bagguete" value="bgt">
        <label for="bgt">Bagguete</label><br> <!-- Baguette-->

        <p>Which of these do you own? :</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> boat</label><br>

        <label for="comments">Comments:</label>
        <textarea name="comments" style="resize: none;width: 400px;height: 500px;" minlength="500"></textarea><br>
        <input type="submit" value="Submit Form">
    </form>
    <video width="320" height="240" controls>
        <source src="6013203-uhd_4096_2160_24fps.mp4" type="video/mp4">
        <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
        Your browser does not support the video tag.
    </video>
<!-- I made a subtitle track in notepad++, the first line was WEBVT, made sure the encryption was UTF-8, saved it as "all files", and then named it subtitles.vtt -->

</body>
</html>
