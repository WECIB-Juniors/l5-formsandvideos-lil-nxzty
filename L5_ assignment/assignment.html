<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L5 Assignment</title>
</head>
<body>
    <form action="assignment.html"class="responsive-form" method="post">
        <H1>HTML L5 - Assignment</H1>

        <h2>Assignment: Fill a Form</h2>

        <p>Fill in any blank space when prompted.</p>

        <label for="fullname">Full Name: </label>
        <input type="text" name="fullname" id="fullname" required><br>

        <label for="email">Email address:</label>  
        <input type="email" id="email" name="email"><br>

        <p>What is the capital of France? (Hint: It's all of them)</p>

        <input type="radio" name="capital" id="egypt" value="Egypt">
        <label for="egypt">Egypt</label><br>

        <input type="radio" name="capital" id="frit" value="fruit">
        <label for="fruit">France</label><br>

        <input type="radio" name="capital" id="Texas" value="tx">
        <label for="tx">Texas</label><br>

        <input type="radio" name="capital" id="Bagguete" value="bgt">
        <label for="bgt">Bagguete</label><br>

        <p>What do you like about :</p>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label><br>
    </form>
    
</body>
</html>
